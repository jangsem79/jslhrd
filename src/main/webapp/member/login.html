<!-- main visual -->

			</div>

<!-- content -->

	<div class="sub-container">
		<div class="loginbox">
			<h2>LOGIN</h2>

						<td><input type="text" name="userid" placeholder="아이디"></td>
					</tr>
					<tr>
						<td><input type="password" name="userpass" placeholder="비밀번호"></td>
					</tr>
					
					<tr>
						<td>
							<button type="submit" class="submit" style="width:100%;">로그인</button>
						</td>
					</tr>
					<tr>
						<td>
							<a href="">아이디·비밀번호찾기</a> | 
							<a href="">회원가입</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</div>
