					<li><a href="">교육신청</a></li>
				</ul>
			</nav>
			<nav class="top_right">
				<ul>
					<li class="first"><a href="">로그인</a></li>
					<li><a href="">회원가입</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="gnb_group">
		<h1 class="logo"><span class="jsl">JSL</span>HRD</h1>
		<nav class="gnb">
			<ul class="nav_1depth">
				<li><a href="">기업소개</a></li>
				<li><a href="">포트폴리오</a></li>
				<li><a href="">커뮤니티</a></li>
			</ul>
		</nav>

<!-- main visual -->

	<div class="subvisual">
		<div class="sub-inner">
			<div class="sub-title">
				<h2>PORTPOLIO</h2>
				<p>Let's be treated as a professional with patience and creativity and challenge ourselves to the end</p>
			</div>
		</div>
	</div>
	
<!-- content -->

	<div class="sub-container">
		<div class="writebox">
			<form name="my" method="post" action="" enctype="multipart/form-data" onsubmit="return check()">
				<table class="border-table">
					<tr>
						<th>제목</th>
						<td><input type="text" name="title"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td><textarea name="content"></textarea></td>
					</tr>
					<tr>
						<th>첨부</th>
						<td>
							<input type="file" name="imgfile">
							<img src="../images/image_1.jpg" style="width:36px; height:36px;">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" class="submit">글저장</button>
							<button type="reset" class="reset">다시쓰기</button>
							<button type="button" class="list">목록</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

			<h2>JSL커뮤니티</h2>
